<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invita»õie RomanticƒÉ</title>
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/hearts.png'), #ffe6e6;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20vh;
            font-size: 24px;
        }
        #yes, #no {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #ff4d79;
            color: white;
        }
        #no {
            background-color: #d9d9d9;
            color: black;
        }
        #no:hover {
            position: absolute;
            left: calc(10% + 50% * random());
            top: calc(10% + 50% * random());
        }
        #response {
            display: none;
            font-size: 22px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Vrei sƒÉ mergem la un film romantic? üçø‚ù§Ô∏è</h1>
    <button id="yes" onclick="acceptInvite()">Da</button>
    <button id="no" onmouseover="moveNoButton()">Nu</button>
    <p id="response"></p>
    <script>
        function acceptInvite() {
            document.body.style.background = "url('https://source.unsplash.com/1600x900/?cinema,romantic') no-repeat center center fixed";
            document.body.style.backgroundSize = "cover";
            document.getElementById('response').textContent = "Te iubesc, ne vedem la film ‚ù§Ô∏è";
            document.getElementById('response').style.display = 'block';
        }
        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            let noButton = document.getElementById('no');
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 500);
        }
        createHearts();
    </script>
</body>
</html>
